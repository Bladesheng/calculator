<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <div class="calculator">
      <div class="display">
        <div class="buffer">69 + 420</div>
        <div class="currentNumber">0</div>
      </div>

      <div class="buttons">
        <div class="operators">
          <button class="operatorBtn" id="add">+</button>
          <button class="operatorBtn" id="substract">-</button>
          <button class="operatorBtn" id="multiply">*</button>
          <button class="operatorBtn" id="divide">/</button>
          <button class="operatorBtn" id="equal">=</button>
          <button class="operatorBtn" id="C">C</button>
          <button class="operatorBtn" id="CE">CE</button>
        </div>

        <div class="numbers">
          <button class="numberBtn" id="0">0</button>
          <button class="numberBtn" id="1">1</button>
          <button class="numberBtn" id="2">2</button>
          <button class="numberBtn" id="3">3</button>
          <button class="numberBtn" id="4">4</button>
          <button class="numberBtn" id="5">5</button>
          <button class="numberBtn" id="6">6</button>
          <button class="numberBtn" id="7">7</button>
          <button class="numberBtn" id="8">8</button>
          <button class="numberBtn" id="9">9</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
  
</body>
</html>
