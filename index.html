<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <div class="calculator">
      <div class="display">
        <div class="buffer"></div>
        <div class="currentNumber">0</div>
      </div>

      <div class="buttons">
        <div class="operators">
          <button class="operatorBtn" id="add" data-key="107">+</button>
          <button class="operatorBtn" id="substract" data-key="109">-</button>
          <button class="operatorBtn" id="multiply" data-key="106">*</button>
          <button class="operatorBtn" id="divide" data-key="191">/</button>
          <button class="operatorBtn" id="equal" data-key="13">=</button>
          <button class="operatorBtn" id="C" data-key="8">C</button>
          <button class="operatorBtn" id="CE" data-key="27">CE</button>
        </div>

        <div class="numbers">
          <button class="numberBtn" id="0" data-key="48">0</button>
          <button class="numberBtn" id="1" data-key="49">1</button>
          <button class="numberBtn" id="2" data-key="50">2</button>
          <button class="numberBtn" id="3" data-key="51">3</button>
          <button class="numberBtn" id="4" data-key="52">4</button>
          <button class="numberBtn" id="5" data-key="53">5</button>
          <button class="numberBtn" id="6" data-key="54">6</button>
          <button class="numberBtn" id="7" data-key="55">7</button>
          <button class="numberBtn" id="8" data-key="56">8</button>
          <button class="numberBtn" id="9" data-key="57">9</button>
          <button class="numberBtn" id="dot" data-key="190">.</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
  
</body>
</html>
