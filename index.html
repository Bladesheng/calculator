<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <div class="calculator">
      <div class="display">
        <div class="buffer"></div>
        <div class="currentNumber">0</div>
      </div>

      <div class="keyboard">
        <button class="operatorBtn" id="AC" data-key="Escape">AC</button>
        <button class="operatorBtn" id="DEL" data-key="Backspace">DEL</button>
        <button class="operatorBtn" id="square" data-key="Å¾">^</button>
        <button class="operatorBtn" id="divide" data-key="/">/</button>
        
        <button class="numberBtn" id="7" data-key="7">7</button>
        <button class="numberBtn" id="8" data-key="8">8</button>
        <button class="numberBtn" id="9" data-key="9">9</button>
        <button class="operatorBtn" id="multiply" data-key="*">*</button>

        <button class="numberBtn" id="4" data-key="4">4</button>
        <button class="numberBtn" id="5" data-key="5">5</button>
        <button class="numberBtn" id="6" data-key="6">6</button>
        <button class="operatorBtn" id="substract" data-key="-">-</button>

        <button class="numberBtn" id="1" data-key="1">1</button>
        <button class="numberBtn" id="2" data-key="2">2</button>
        <button class="numberBtn" id="3" data-key="3">3</button>
        <button class="operatorBtn" id="add" data-key="+">+</button>

        <button class="numberBtn zero" id="0" data-key="0">0</button>
        <button class="numberBtn" id="dot" data-key=".">.</button>
        <button class="operatorBtn" id="equal" data-key="Enter">=</button>
      </div>
    </div>
  </div>
  <div class="footer">
    Built by <a href="https://github.com/Bladesheng">Bladesheng</a>
  </div>
  
</body>
</html>
